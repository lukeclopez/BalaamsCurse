
<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <link rel="stylesheet" href="style.css">

        <title>Forbidden Words</title>
    </head>

    <body>

        <div class="container">

            <div class="row center">

                    <div class="col s4">
                        <p><span id="name-1" class="bold">Team 1:</span></p>
                        <p><span id="score-1">57</span></p>
                    </div>

                    <div class="col s4 large-text">
                        <p><i class="material-icons">access_time</i><span id="time">47</span></p>
                    </div>

                    <div class="col s4">
                        <p><span id="name-2">Team 2:</span></p>
                        <p><span id="score-2">22</span></p>
                    </div>

            </div>
                
            <div class="row center">

                    <div class="col s12">
                        <div class="card blue transparent">
                            <div class="card-content">
                                <span class="card-title white-text">
                                    <b id="guess-word">Your team must guess this word</b>
                                </span>
                                <div class="divider"></div>
                                <span class="white-text">
                                    <ul>
                                        <li class="taboo-word">But you can't say this</li>
                                        <li class="taboo-word">Or this word...</li>
                                        <li class="taboo-word">Or this one!</li>
                                        <li class="taboo-word">Or this.</li>
                                    </ul>
                                </span>
                            </div>
                        </div>
                    </div>

            </div>

            <div class="row center">

                <div class="col s6">
                    <p><button class="btn-large col s12 transparent grow" id="btn-got-it"><i class="material-icons large">check</i></button></p>
                </div>

                <div class="col s6">
                    <p><button class="btn-large col s12 transparent grow" id="btn-skip"><i class="material-icons large">close</i></button></p>
                </div>
                
            </div>

            <div class="row center">

                <div class="col s12">

                    <p><button class="btn-large col s12 transparent my-pulse grow" id="btn-pause"><i class="material-icons">play_arrow</i></button></p>

                </div>

            </div>
            
            <div class="row center">

                <div class="col s12">

                    <p><button class="btn-large col s12 transparent grow" id="btn-new-game"><i class="material-icons">refresh</i></button></p>

                </div>

            </div>

        </div>

    </body>

    <script src="app.js"></script>

    <script>
        M.AutoInit();
    </script>
</html>
