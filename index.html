
<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <link rel="stylesheet" href="style.css">

        <title>Bible Taboo</title>
    </head>

    <body>

            <nav>
                <div class="nav-wrapper light-blue darken-4">
                    <a href="#" class="brand-logo center"><i class="material-icons">access_time</i><span id="time">47</span></a>
                </div>
            </nav>

        <div class="container">

            <div class="row center">

                    <div class="col s6">
                        <p><span id="name-1" class="bold">Player 1:</span></p>
                        <p><span id="score-1">57</span></p>
                    </div>

                    <div class="col s6">
                        <p><span id="name-2">Player 2:</span></p>
                        <p><span id="score-2">22</span></p>
                    </div>

            </div>
                
            <div class="row center">

                    <div class="col s12">
                        <div class="card blue transparent">
                            <div class="card-content">
                                <span class="card-title white-text">
                                    <b id="guess-word">Guess Word</b>
                                </span>
                                <div class="divider"></div>
                                <span class="white-text">
                                    <ul>
                                        <li class="taboo-word">Don't say this</li>
                                        <li class="taboo-word">Or this...</li>
                                        <li class="taboo-word">Or this!</li>
                                        <li class="taboo-word">And DEFINITELY not this!</li>
                                    </ul>
                                </span>
                            </div>
                        </div>
                    </div>

            </div>

            <div class="row center">

                <div class="col s6">
                    <p><button class="btn-large transparent" id="btn-got-it"><i class="material-icons">check</i></button></p>
                </div>
                <div class="col s6">
                    <p><button class="btn-large transparent" id="btn-skip"><i class="material-icons">close</i></button></p>
                </div>
                
            </div>

            <div class="row center">

                <p><button class="btn col s12 transparent" id="btn-pause"><i class="material-icons">pause</i></button></p>

            </div>
            
            <div class="row center">

                <p><button class="btn col s12 transparent" id="btn-new-game"><i class="material-icons">refresh</i></button></p>

            </div>

        </div>
    </body>

    <script src="app.js"></script>
</html>
