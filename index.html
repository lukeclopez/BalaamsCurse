
<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <link rel="stylesheet" href="style.css">

        <title>Bible Taboo</title>
        
    </head>

    <body>

            <nav>
                <div class="nav-wrapper grey">
                    <a href="#" class="brand-logo center">Time:<span id="time">47</span></a>
                </div>
            </nav>

        <div class="container">

            <div class="row center">

                    <div class="col s6">
                        <p><span id="name-1">Player 1:</span></p>
                        <p><span id="score-1">57</span></p>
                    </div>

                    <div class="col s6">
                        <p><span id="name-2">Player 2:</span></p>
                        <p><span id="score-2">22</span></p>
                    </div>

            </div>
                
            <div class="row center">

                <div class="col s12">
                    <h4 id="guess-word">Guess Word</h4>

                    <h5 class="taboo-word">Don't say this</h5>
                    <h5 class="taboo-word">Or this...</h5>
                    <h5 class="taboo-word">Or this!</h5>
                    <h5 class="taboo-word">And DEFINITELY not this!</h5>
                </div>

            </div>

            <div class="row center">

                <div class="col s6">
                    <p><button class="btn-large" id="btn-got-it">Got it!</button></p>
                </div>
                <div class="col s6">
                    <p><button class="btn-large" id="btn-skip">Skip</button></p>
                </div>
                
            </div>

            <div class="row center">

                <p><button class="btn col s12" id="btn-pause">Pause</button></p>

            </div>
            
            <div class="row center">

                <p><button class="btn col s12" id="btn-new-game">New Game</button></p>

            </div>

        </div>
    </body>

    <script src="app.js"></script>
</html>
